<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tamagotchi</h1>
      </div>
      <div class="well">
        <div class="row">
          <div class="col-md-4">
            <form id="tamagotchiFeed">
              <button id="feed" type="submit" class="btn">Feed Me!</button>
            </form>
          </div>
          <div class="col-md-4">
            <form id="tamagotchiSleep">
              <button id="sleep" type="submit" class="btn" >Let me Sleep!</button>
            </form>
          </div>
          <div class="col-md-4">
            <form id="tamagotchiPlay">
              <button id="play" type="submit" class="btn" >Play!</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div id="output">
            <ul></ul>
          </div>
        </div>
      </div>

      <h1>Pet Level</h1>
      <div class="row">
        <div id="clockdiv">
          <div class="col-md-3">
            <span class="seconds"></span>
            <div class="smalltext">Food Level</div>
          </div>
          <div class="col-md-3">
            <span class="sleep"></span>
            <div class="smalltext">Sleep Level</div>
          </div>
          <div class="col-md-3">
            <span class="play"></span>
            <div class="smalltext">Play Level</div>
          </div>
        </div>
      </div>
      <div id="gif">
        <img id="imageplace" src=''>
      </div>

    </div>
  </body>
</html>
